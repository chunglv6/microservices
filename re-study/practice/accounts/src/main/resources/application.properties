## Configuring info endpoint
info.app.name=Accounts Microservice
info.app.description=Eazy Bank Accounts Application
info.app.version=1.0.0


management.info.env.enabled = true

endpoints.shutdown.enabled=true
management.endpoint.shutdown.enabled=true



resilience4j.circuitbreaker.configs.default.registerHealthIndicator= true
#resilience4j.circuitbreaker.configs.default.ignoreExceptions[0]=java.lang.Throwable
resilience4j.circuitbreaker.instances.getCustomerById.minimumNumberOfCalls= 5
resilience4j.circuitbreaker.instances.getCustomerById.failureRateThreshold= 50
resilience4j.circuitbreaker.instances.getCustomerById.waitDurationInOpenState= 30000
resilience4j.circuitbreaker.instances.getCustomerById.permittedNumberOfCallsInHalfOpenState=2
#resilience4j.circuitbreaker.instances.getCustomerById.recordExceptions[0]=java.lang.Throwable
#resilience4j.circuitbreaker.instances.getCustomerById.ignoreExceptions[0]=feign.FeignException


resilience4j.retry.configs.default.registerHealthIndicator= true
resilience4j.retry.instances.forDetailsCustomer.maxRetryAttempts=3
resilience4j.retry.instances.forDetailsCustomer.waitDuration=2000


resilience4j.ratelimiter.configs.default.registerHealthIndicator= true
resilience4j.ratelimiter.instances.sayHello.timeoutDuration=5000
resilience4j.ratelimiter.instances.sayHello.limitRefreshPeriod=5000
resilience4j.ratelimiter.instances.sayHello.limitForPeriod=1


